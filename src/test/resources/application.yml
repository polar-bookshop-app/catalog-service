spring:
  application:
    name: catalog-service
  config:
    import: "optional:configserver:"
  cloud:
    config: # config client uri and connections parameters
      fail-fast: false
  mvc:
    servlet:
      path: /${app.api.version}
  datasource:
    username: "catalog-user"
    password: "catalog-password"
    url: "jdbc:postgresql://localhost:5432/catalog_db"
    hikari:
      connection-timeout: 2000 # max time waiting to get connection from a pool
      maximum-pool-size: 5

app:
  api:
    version: 20250525 # If you are changing value here don't forget to update 'CatalogServiceApplicationTests.BASE_URL'

